<!-- admin_panel/templates/admin_panel/manage_psms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage PSM Requests</title>
</head>
<body>
    <h1>Manage PSM Requests</h1>

    <ul>
        {% for psm_request in psm_requests %}
            <li>{{ psm_request.name }} - {{ psm_request.island }} - {{ psm_request.created_at }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_panel:manage_psms' %}">Back to PSM Request Management</a>
</body>
</html>
