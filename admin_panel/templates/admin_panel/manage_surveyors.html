<!-- admin_panel/templates/admin_panel/manage_surveyors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Surveyors</title>
</head>
<body>
    <h1>Manage Surveyors</h1>

    <ul>
        {% for surveyor in surveyors %}
            <li>{{ surveyor.license_number }} - {{ surveyor.password }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_panel:manage_surveyors' %}">Back to Surveyor Management</a>
</body>
</html>
